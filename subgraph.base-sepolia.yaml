specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  # Diamond Factory - tracks all diamond creation
  - kind: ethereum/contract
    name: DiamondFactory
    network: base-sepolia
    source:
      address: "0x036478441d6673FE1215c62df08e68a8255974cA"
      abi: DiamondFactory
      startBlock: 31965997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Diamond
        - Wallet
        - Offering
        - Token
      abis:
        - name: DiamondFactory
          file: ./abis/DiamondFactory.json
        - name: OfferingCore
          file: ./abis/OfferingCoreFacet.json
        - name: TokenMetadata
          file: ./abis/TokenMetadataFacet.json
        - name: WalletCore
          file: ./abis/WalletCoreFacet.json
      eventHandlers:
        - event: DiamondCreated(indexed address,indexed address)
          handler: handleDiamondCreated
      file: ./src/mappings/diamond-factory.ts
  
  # EAS - tracks attestations
  - kind: ethereum/contract
    name: EAS
    network: base-sepolia
    source:
      address: "0x4200000000000000000000000000000000000021"
      abi: EAS
      startBlock: 31965997
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Attestation
        - Wallet
      abis:
        - name: EAS
          file: ./abis/EAS.json
      eventHandlers:
        - event: Attested(indexed address,indexed address,bytes32,indexed bytes32)
          handler: handleAttested
        - event: Revoked(indexed address,indexed address,bytes32,indexed bytes32)
          handler: handleRevoked
      file: ./src/mappings/attestations.ts

  # FacetRegistry - tracks facet registration and deployment
  - kind: ethereum/contract
    name: FacetRegistry
    network: base-sepolia
    source:
      address: "0xAa020955929dDc6C1d3295E29B368488D020e4Ae"
      abi: FacetRegistry
      startBlock: 32614899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Facet
        - FacetRegistryEvent
      abis:
        - name: FacetRegistry
          file: ./abis/FacetRegistry.json
      eventHandlers:
        - event: FacetRegistered(indexed address,string,bytes4[],uint256)
          handler: handleFacetRegistered
        - event: FacetRemoved(indexed address,string)
          handler: handleFacetRemoved
        - event: FacetDeployed(indexed address,indexed bytes32,string,bytes4[],uint256)
          handler: handleFacetDeployed
      file: ./src/mappings/facet-registry.ts

  # WalletFactory - tracks wallet creation with owner types (Permissionless)
  - kind: ethereum/contract
    name: WalletFactory
    network: base-sepolia
    source:
      address: "0x0833E9A07BEfb0B078a192fBAAb432370586C655"
      abi: WalletFactory
      startBlock: 32626304
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Diamond
      abis:
        - name: WalletFactory
          file: ./abis/WalletFactory.json
        - name: WalletCore
          file: ./abis/WalletCoreFacet.json
      eventHandlers:
        - event: WalletCreated(indexed address,indexed address,uint8,bytes32,indexed address)
          handler: handleWalletCreated
      file: ./src/mappings/wallet-factory.ts

  # OfferingFactory - tracks offering creation (Permissionless)
  - kind: ethereum/contract
    name: OfferingFactory
    network: base-sepolia
    source:
      address: "0xA84Ca367909043252b81452c0676b6cd8823d9b8"
      abi: OfferingFactory
      startBlock: 32649634
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offering
        - Diamond
      abis:
        - name: OfferingFactory
          file: ./abis/OfferingFactory.json
        - name: OfferingCore
          file: ./abis/OfferingCoreFacet.json
      eventHandlers:
        - event: OfferingCreated(indexed address,indexed address,indexed address,address[])
          handler: handleOfferingCreated
      file: ./src/mappings/offering-factory.ts

  # TokenFactory - tracks token creation (Permissionless)
  - kind: ethereum/contract
    name: TokenFactory
    network: base-sepolia
    source:
      address: "0x07578339207071f915371c3e17377e707C86a468"
      abi: TokenFactory
      startBlock: 32646987
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Diamond
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
        - name: TokenMetadata
          file: ./abis/TokenMetadataFacet.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,address[])
          handler: handleTokenCreated
      file: ./src/mappings/token-factory.ts

templates:
  # Offering Diamond Template
  - kind: ethereum/contract
    name: OfferingDiamond
    network: base-sepolia
    source:
      abi: OfferingCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Offering
        - Investment
      abis:
        - name: OfferingCore
          file: ./abis/OfferingCoreFacet.json
      eventHandlers:
        - event: OfferingInitialized(indexed address,indexed address,address,address,uint256,uint256,uint256,uint256,string)
          handler: handleOfferingInitialized
        - event: FundsDeposited(indexed address,indexed uint256,uint256,bytes32,bytes32)
          handler: handleFundsDeposited
        - event: InvestmentAccepted(indexed uint256,indexed address,indexed address)
          handler: handleInvestmentAccepted
        - event: InvestmentRejected(indexed uint256,indexed address,indexed address)
          handler: handleInvestmentRejected
        - event: OfferingStatusChanged(uint8,uint8)
          handler: handleOfferingStatusChanged
      file: ./src/mappings/offerings.ts
  
  # Token Diamond Template
  - kind: ethereum/contract
    name: TokenDiamond
    network: base-sepolia
    source:
      abi: TokenMetadata
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Lot
      abis:
        - name: TokenMetadata
          file: ./abis/TokenMetadataFacet.json
        - name: TokenBalances
          file: ./abis/TokenBalancesFacet.json
        - name: TokenLots
          file: ./abis/TokenLotsFacet.json
      eventHandlers:
        - event: TokenInitialized(string,string,uint8)
          handler: handleTokenInitialized
      file: ./src/mappings/tokens.ts
  
  # Wallet Diamond Template
  - kind: ethereum/contract
    name: WalletDiamond
    network: base-sepolia
    source:
      abi: WalletCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Wallet
        - Document
        - DocumentSignature
      abis:
        - name: WalletCore
          file: ./abis/WalletCoreFacet.json
        - name: WalletDocuments
          file: ./abis/WalletDocumentsFacet.json
      eventHandlers:
        - event: WalletInitialized(indexed address,string)
          handler: handleWalletInitialized
      file: ./src/mappings/wallets.ts


  DOCUMENT_UPLOADED
  KYC_STATUS_UPDATED
  KYC_REVOKED
  CLASSIFICATION_UPDATED
  CLASSIFICATION_REVOKED
  ATTESTATION_RECEIVED # Deprecated - kept for backward compatibility
  LOT_RECEIVED
  LOT_TRANSFERRED
